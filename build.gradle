

buildscript {
    ext.kotlin_version = '1.1.2-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    group 'org.jumpaku'
    version '0.0.1'

    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }

    compileKotlin {
        kotlinOptions.jvmTarget = '1.8'
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = '1.8'
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile 'org.assertj:assertj-core:3.7.0'

        // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
        compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

        // https://mvnrepository.com/artifact/com.github.salomonbrys.kotson/kotson
        compile group: 'com.github.salomonbrys.kotson', name: 'kotson', version: '2.5.0'

        // https://mvnrepository.com/artifact/io.vavr/vavr
        compile group: 'io.vavr', name: 'vavr', version: '0.9.0'
    }
}

project(':core') {

}

project(':examples'){
    dependencies {
        compile project(':core')

        // https://mvnrepository.com/artifact/no.tornado/tornadofx
        compile group: 'no.tornado', name: 'tornadofx', version: '1.7.5'
    }
}
