

buildscript {
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
    }
}

subprojects {
    group 'jumpaku'
    version '0.8.1'

    apply plugin: 'kotlin'
    apply plugin: 'maven'

    repositories {
        mavenCentral()
        jcenter()
    }

    compileKotlin {
        kotlinOptions.jvmTarget = '1.8'
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = '1.8'
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

        // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
        compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
        // https://mvnrepository.com/artifact/com.github.salomonbrys.kotson/kotson
        compile group: 'com.github.salomonbrys.kotson', name: 'kotson', version: '2.5.0'
        // https://mvnrepository.com/artifact/io.vavr/vavr
        compile group: 'io.vavr', name: 'vavr', version: '0.9.1'
    }
}

project(':core') {
}

project(':core-test') {
    apply plugin: 'org.junit.platform.gradle.plugin'

    dependencies {
        testRuntime "org.junit.platform:junit-platform-launcher:1.1.0"
        testCompile "org.junit.jupiter:junit-jupiter-api:5.1.0"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"
        testRuntime "org.junit.vintage:junit-vintage-engine:5.2.0"
        compile 'org.amshove.kluent:kluent:1.38'
        compile project(':core')
    }
    test {
        useJUnitPlatform()
    }
}

project(':fsc') {
    dependencies {
        compile project(':core')
    }
}

project(':fsc-test') {
    apply plugin: 'org.junit.platform.gradle.plugin'

    dependencies {
        testRuntime "org.junit.platform:junit-platform-launcher:1.1.0"
        testCompile "org.junit.jupiter:junit-jupiter-api:5.1.0"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"
        testRuntime "org.junit.vintage:junit-vintage-engine:5.2.0"
        compile 'org.amshove.kluent:kluent:1.38'
        compile project(':fsc')
        compile project(':core-test')
    }
    test {
        useJUnitPlatform()
    }
}

project(':fxcomponents') {
    dependencies {
        compile project(':core')
        compile project(':fsc')
        // https://mvnrepository.com/artifact/no.tornado/tornadofx
        compile group: 'no.tornado', name: 'tornadofx', version: '1.7.12'
    }
}

project(':examples'){
    dependencies {
        compile project(':core')
        compile project(':fsc')
        compile project(':fxcomponents')
        // https://mvnrepository.com/artifact/no.tornado/tornadofx
        compile group: 'no.tornado', name: 'tornadofx', version: '1.7.12'
    }
}
